{% extends 'breed_finder/base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="card-title mb-0">Confirm Deletion</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        {% if pet.image %}
                        <img src="{{ pet.image.url }}" alt="{{ pet.name }}" class="img-thumbnail" style="max-width: 200px;">
                        {% endif %}
                    </div>
                    
                    <h5 class="mb-3">Are you sure you want to delete "{{ pet.name }}"?</h5>
                    <p class="text-muted mb-4">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'breed_finder:pet_detail' pet.id %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
