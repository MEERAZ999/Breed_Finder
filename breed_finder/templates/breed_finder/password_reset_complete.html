{% extends 'breed_finder/base.html' %}

{% block title %}Password Reset Complete - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 col-12 px-3">
        <div class="card my-4">
            <div class="card-header">
                <h2 class="text-center mb-0">Password Reset Complete</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <p>Your password has been set. You may go ahead and log in now.</p>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'breed_finder:login' %}" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
